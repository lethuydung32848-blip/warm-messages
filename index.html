"ç¥ä½ å¹³å®‰é¡ºå¿ƒğŸƒ","æ¸©æŸ”ä»¥å¾…è‡ªå·±ğŸ’«","å¿ƒæƒ…å¥½ï¼Œä¸€åˆ‡éƒ½å¥½ï½","æœ‰ç©ºå¤šçœ‹çœ‹å¤©ğŸŒˆ","å¥½è¿æ¥æ•²é—¨å•¦ï¼",

"æ„¿ä½ å¹³å®‰å–œä¹ï½","åŠªåŠ›çš„ä½ æœ€æ£’ğŸ’ª","ä»Šå¤©ä¹Ÿè¦è¢«æ¸©æš–åŒ…å›´ï½","ç”Ÿæ´»æœ‰ç”œæœ‰ç¬‘ğŸ¬","å‹‡æ•¢è¿½æ¢¦å§ğŸŒŸ",

function randomPastelColor(){ const hue=Math.random()*360; return `hsl(${hue},70%,85%)`; }
function jitter(max=14){ return Math.floor(Math.random()*(max*2+1))-max; }
function isMobile(){ return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent); }

function createMessageBox(x,y,color,text){
  const box=document.createElement('div');
  box.className='message-box';
  box.style.left=x+'px'; box.style.top=y+'px';
  box.style.background=color; box.textContent=text;
  box.addEventListener('click',function(){
    this.style.opacity='0'; this.style.transform='scale(0.5)';
    setTimeout(()=>{ if(this.parentNode) this.parentNode.removeChild(this); },300);
  });
  return box;
}

// å¿ƒå½¢ç”Ÿæˆ
function heartPointsAdaptive(n,scaleX,scaleY){
  const points=[];
  for(let i=0;i<n;i++){
    const t=Math.PI*2*i/n;
    const x=(16*Math.pow(Math.sin(t),3))*scaleX;
    const y=(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))*scaleY;
    points.push({x,y});
  }
  const minIdx=points.reduce((minIdx,p,idx)=>p.y<p[minIdx].y?idx:minIdx,0);
  return points.slice(minIdx).concat(points.slice(0,minIdx));
}

// åŠ¨ç”»ä¸»å‡½æ•°
function startAnimation(){
  document.getElementById('startBtn').style.display='none';
  startFirstPhase(()=>{ startSecondPhase(); });
}

// ç¬¬ä¸€é˜¶æ®µï¼šå¿ƒå½¢ â†’ è‡ªåŠ¨æ¶ˆå¤±
function startFirstPhase(callback){
  const screenWidth=window.innerWidth;
  const screenHeight=window.innerHeight;
  const count=isMobile()?18:40;
  const scale=Math.min(screenWidth,screenHeight)/40;
  const centerX=screenWidth/2;
  const centerY=screenHeight/2-(isMobile()?40:80);

  const points=heartPointsAdaptive(count,scale,scale);
  const messages=[...MESSAGES].sort(()=>Math.random()-0.5);
  const boxes=[];

  points.forEach((point,idx)=>{
    setTimeout(()=>{
      const x=centerX+point.x+jitter(10);
      const y=centerY-point.y+jitter(10);
      const color=randomPastelColor();
      const box=createMessageBox(centerX,centerY,color,messages[idx%messages.length]);
      box.style.opacity='0'; box.style.transform='scale(0.5)';
      document.body.appendChild(box);
      boxes.push(box);
      setTimeout(()=>{ box.style.transition='all 0.6s ease'; box.style.left=x+'px'; box.style.top=y+'px'; box.style.opacity='1'; box.style.transform='scale(1)'; },50);
    }, idx*80);
  });

  // ç¬¬ä¸€é˜¶æ®µç»“æŸåè‡ªåŠ¨æ¶ˆå¤±
  setTimeout(()=>{
    boxes.forEach(box=>{ box.style.opacity='0'; box.style.transform='scale(0.5)'; });
    setTimeout(()=>{
      boxes.forEach(box=>{ if(box.parentNode) box.parentNode.removeChild(box); });
      if(callback) callback();
    },300);
  }, count*80+1500);
}

// ç¬¬äºŒé˜¶æ®µï¼šçˆ†ç‚¸æ¶ˆæ¯ â†’ ä¸æ¶ˆå¤±
function startSecondPhase(){
  const screenWidth=window.innerWidth;

  const explodeCount=isMobile()?12:20;
  const explodeMessages=[...MESSAGES].sort(()=>Math.random()-0.5);

      document.body.appendChild(box);
      setTimeout(()=>{ box.style.transition='all 0.5s ease'; box.style.opacity='1'; box.style.transform='scale(1)'; },50);
    }, i*80);
  }

  // æ˜¾ç¤ºæŒ‰é’®

}
