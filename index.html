<body>

    <script>
        const MESSAGES = [

            "ä¿æŒçƒ­çˆ±ğŸ’–", "æ„¿ä½ å¿«ä¹å¸¸åœ¨ï½", "å¥½å¥½ç”Ÿæ´»ï½", "ç¡ä¸ªå¥½è§‰ğŸ’¤", "è®°å¾—ä¼¸æ‡’è…°ï½",
            "ç¥ä½ å¹³å®‰é¡ºå¿ƒğŸƒ", "æ¸©æŸ”ä»¥å¾…è‡ªå·±ğŸ’«", "å¿ƒæƒ…å¥½ï¼Œä¸€åˆ‡éƒ½å¥½ï½", "æœ‰ç©ºå¤šçœ‹çœ‹å¤©ğŸŒˆ", "å¥½è¿æ¥æ•²é—¨å•¦ï¼",
            "æ”¾æ…¢è„šæ­¥ä¹Ÿå¾ˆç¾ï½", "å¸Œæœ›ä¸€åˆ‡é¡ºåˆ©ï¼", "ä½ çœŸçš„å¾ˆæ£’ï¼âœ¨", "ä»Šå¤©ä¹Ÿè¦å…ƒæ°”æ»¡æ»¡ï½", "åˆ«å¿˜äº†å¾®ç¬‘å‘€ğŸ˜Š",
            "åšä¸ªå¯çˆ±çš„äººğŸŒ¸", "æ‹¥æŠ±ä»Šå¤©ï½", "é£ä¼šå¸¦æ¥å¥½æ¶ˆæ¯ï½", "ä¿æŒå¿ƒé‡Œçš„å…‰ï½", "é‡è§ç¾å¥½çš„ä¸€å¤©ğŸŒ¼",
        ];

        function randomPastelColor() {
            const hue = Math.random() * 360;
            return `hsl(${hue}, 70%, 85%)`;
        }

        function heartPoints(n) {
            const points = [];
            for (let i = 0; i < n; i++) {
                const t = Math.PI * 2 * i / n;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                points.push({x, y});
            }
            const minIdx = points.reduce((minIdx, point, idx) => 
                point.y < points[minIdx].y ? idx : minIdx, 0);
            return points.slice(minIdx).concat(points.slice(0, minIdx));
        }

        function createMessageBox(x, y, color, text) {
            const box = document.createElement('div');
            box.className = 'message-box';
            box.style.left = x + 'px';
            box.style.top = y + 'px';
            box.style.background = color;
            box.textContent = text;
            
            box.addEventListener('click', function() {
                this.style.opacity = '0';
                this.style.transform = 'scale(0.5)';
                setTimeout(() => {
                    if (this.parentNode) {
                        this.parentNode.removeChild(this);
                    }
                }, 300);
            });
            
            return box;
        }

        function jitter(max = 14) {
            return Math.floor(Math.random() * (max * 2 + 1)) - max;
        }

        function startAnimation() {
            const startBtn = document.getElementById('startBtn');
            startBtn.style.display = 'none';
            
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const winWidth = Math.min(300, screenWidth * 0.85);
            const winHeight = 100;
            const count = 18; // æ‰‹æœºç«¯é€‚å½“å‡å°‘æ•°é‡
            
            const scale = Math.min(screenWidth * 0.8 / 32, screenHeight * 0.6 / 30);
            const centerX = screenWidth / 2;
            const centerY = screenHeight / 2 - 60;
            
            const points = heartPoints(count);
            const heartMessages = [...MESSAGES].sort(() => Math.random() - 0.5);
            
            // ç¬¬ä¸€é˜¶æ®µï¼šå¿ƒå½¢æ˜¾ç¤º
            points.forEach((point, idx) => {
                setTimeout(() => {
                    const px = Math.max(10, Math.min(
                        centerX + point.x * scale - winWidth / 2 + jitter(20),
                        screenWidth - winWidth - 10
                    ));
                    const py = Math.max(10, Math.min(
                        centerY - point.y * scale - winHeight / 2 + jitter(15),
                        screenHeight - winHeight - 10
                    ));
                    
                    const color = randomPastelColor();
                    const text = heartMessages[idx % heartMessages.length];
                    const box = createMessageBox(px, py, color, text);
                    box.style.opacity = '0';
                    box.style.transform = 'scale(0.5)';
                    document.body.appendChild(box);
                    
                    // å…¥åœºåŠ¨ç”»
                    setTimeout(() => {
                        box.style.transition = 'all 0.5s ease';
                        box.style.opacity = '1';
                        box.style.transform = 'scale(1)';
                    }, 50);
                }, idx * 120);
            });
            
            // ç¬¬äºŒé˜¶æ®µï¼šèšé›†åçˆ†ç‚¸
            setTimeout(() => {
                const allBoxes = document.querySelectorAll('.message-box');
                const gatherX = centerX - winWidth / 2;
                const gatherY = centerY - winHeight / 2;
                
                allBoxes.forEach((box, idx) => {
                    setTimeout(() => {
                        box.style.transition = 'all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
                        box.style.left = gatherX + 'px';
                        box.style.top = gatherY + 'px';
                        box.style.transform = 'scale(1.1)';
                    }, idx * 30);
                });
                
                // çˆ†ç‚¸æ•ˆæœ
                setTimeout(() => {
                    allBoxes.forEach(box => {
                        box.style.transition = 'all 0.3s ease';
                        box.style.opacity = '0';
                        setTimeout(() => {
                            if (box.parentNode) {
                                box.parentNode.removeChild(box);
                            }
                        }, 300);
                    });
                    
                    // åˆ›å»ºçˆ†ç‚¸æ•ˆæœçš„æ–°æ¶ˆæ¯
                    setTimeout(() => {
                        const explodeCount = 12;
                        const explodeMessages = [...MESSAGES].sort(() => Math.random() - 0.5);
                        
                        for (let i = 0; i < explodeCount; i++) {
                            setTimeout(() => {
                                const x = 10 + Math.random() * (screenWidth - winWidth - 20);
                                const y = 10 + Math.random() * (screenHeight - winHeight - 20);
                                const color = randomPastelColor();
                                const text = explodeMessages[i % explodeMessages.length];
                                const box = createMessageBox(x, y, color, text);
                                box.style.opacity = '0';
                                box.style.transform = 'scale(0.5)';
                                document.body.appendChild(box);
                                
                                setTimeout(() => {
                                    box.style.transition = 'all 0.5s ease';
                                    box.style.opacity = '1';
                                    box.style.transform = 'scale(1)';
                                }, 50);
                            }, i * 80);
                        }
                        
                        // æœ€åæ˜¾ç¤ºé‡æ–°å¼€å§‹æŒ‰é’®
                        setTimeout(() => {
                            startBtn.style.display = 'block';
                            startBtn.textContent = 'å†çœ‹ä¸€æ¬¡ âœ¨';
                        }, explodeCount * 80 + 2000);
                        
                    }, 500);
                    
                }, allBoxes.length * 30 + 1000);
                
            }, count * 120 + 1500);
        }

        // æ·»åŠ ç‚¹å‡»äº‹ä»¶
        document.getElementById('startBtn').addEventListener('click', startAnimation);
        
        // é˜²æ­¢åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;

        }, false);
    </script>
